<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE COUNTER</title>
    <style>
        div{
            height: 200px;
            width: 30%;
            margin: auto;
            border: 2px solid red;
            text-align: center;
            background-color: aqua;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="out">0</h1>
        <input type="button" value="increase by 1" id="increase">
        <input type="button" value="decrease by 1" id="decrease">
    </div>
</body>
<script>
    document.querySelector("#increase").addEventListener("click",increaseby1);
    document.querySelector("#decrease").addEventListener("click",decreaseby1);

    var count;
    if(localStorage.getItem("counter")===null){
        count=0;
        console.log("null");
    }
    else{
        count=localStorage.getItem("counter");
    }
    document.querySelector("h1").innerText=count;
    function increaseby1(){
        count++;
        localStorage.setItem("counter",count);
        document.getElementById("out").innerText=count;
    }
    function decreaseby1(){
        count--;
        localStorage.setItem("counter",count);
        document.getElementById("out").innerText=count;
    }
</script>

</html>
